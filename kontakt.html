<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Gasthaus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="contact-header">Kontakt</h1>
        <nav>
            <ul class="nav-grid">
                <li><a href="index.html">Home</a></li>
                <li><a href="speisekarte.html">Speisekarte</a></li>
                <li><a href="reservierung.html">Reservierung</a></li>
                <li><a href="ueber-uns.html">Ãœber uns</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <!-- Sprachwechsel Dropdown -->
        <select id="language-switcher" onchange="switchLanguage()">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
    </header>

    <section class="contact">
        <h2 id="contact-text">Kontaktieren Sie uns</h2>
        <form action="submit_form.php" method="POST">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" id="email-label">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message" id="message-label">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" id="submit-btn">Absenden</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gasthaus - Alle Rechte vorbehalten</p>
    </footer>

    <script>
        // Sprachwechsel-Funktion
        function switchLanguage() {
            var language = document.getElementById('language-switcher').value;
            if (language === 'en') {
                document.getElementById('contact-header').innerText = 'Contact Us';
                document.getElementById('contact-text').innerText = 'Get in touch with us';
                document.getElementById('name-label').innerText = 'Name:';
                document.getElementById('email-label').innerText = 'Email:';
                document.getElementById('message-label').innerText = 'Message:';
                document.getElementById('submit-btn').innerText = 'Send';
            } else {
                document.getElementById('contact-header').innerText = 'Kontakt';
                document.getElementById('contact-text').innerText = 'Kontaktieren Sie uns';
                document.getElementById('name-label').innerText = 'Name:';
                document.getElementById('email-label').innerText = 'E-Mail:';
                document.getElementById('message-label').innerText = 'Nachricht:';
                document.getElementById('submit-btn').innerText = 'Absenden';
            }
        }
    </script>
</body>
</html>
